<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#">
        <img src="./images/header_logo.svg" alt="логотип страницы" class="header__logo">
      </a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img src="./images/avatar.png" alt="аватар карточки пользователя" class="profile__img">
          <div class="profile__description">
            <div class="profile__title-box">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" aria-label="edit-popup" class="profile__edit-btn hover-animated"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="add-picture" class="profile__add-btn hover-animated"></button>
      </section>

      <section class="elements">
        <ul class="cards">
          <li class="cards__item article">
            <img src="./images/karachaevsk.jpg" alt="фотография карачаевск" class="article__img">
            <div class="article__nameplate">
              <h2 class="article__title">Карачаевск</h2>
              <button type="button" aria-label="like-button" name="article__feedback" class="article__feedback"></button>
            </div>  
          </li>
          <li class="cards__item article">
            <img src="./images/elbrus.jpg" alt="фотография эльбрус" class="article__img">
            <div class="article__nameplate">
              <h2 class="article__title">Гора Эльбрус</h2>
              <button type="button" aria-label="like-button" name="article__feedback" class="article__feedback"></button>
            </div>  
          </li>
          <li class="cards__item article">
            <img src="./images/dombay.jpg" alt="фотография домбай" class="article__img">
            <div class="article__nameplate">
              <h2 class="article__title">Домбай</h2>
              <button type="button" aria-label="like-button" name="article__feedback" class="article__feedback"></button>
            </div>  
          </li>
          <li class="cards__item article">
            <img src="./images/elbrus.jpg" alt="фотография эльбрус" class="article__img">
            <div class="article__nameplate">
              <h2 class="article__title">Гора Эльбрус</h2>
              <button type="button" aria-label="like-button" name="article__feedback" class="article__feedback"></button>
            </div>  
          </li>
          <li class="cards__item article">
            <img src="./images/dombay.jpg" alt="фотография домбай" class="cards__img">
            <div class="article__nameplate">
              <h2 class="article__title">Домбай</h2>
              <button type="button" aria-label="like-button" name="article__feedback" class="article__feedback"></button>
            </div>  
          </li>
          <li class="cards__item article">
            <img src="./images/karachaevsk.jpg" alt="фотография карачаево-черкесск" class="article__img">
            <div class="article__nameplate">
              <h2 class="article__title">Карачаево-Черкесск</h2>
              <button type="button" aria-label="like-button" class="article__feedback"></button>
            </div>  
          </li>
        </ul>
      </section>

    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" aria-label="close-popup" class="popup__closer hover-animated"></button>
        <form name="popup__form" class="popup__form" method="get">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__data">
            <input type="text" class="popup__input" id="name-field" name="name" placeholder="имя" required>
            <input type="text" class="popup__input" id="job-field" name="job" placeholder="подпись" required>
          </fieldset>
          <button type="submit" class="popup__button">Сохранить</button>      
        </form>  
      </div>
    </div>

  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
