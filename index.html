<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#">
        <img src="./images/header_logo.svg" alt="логотип страницы" class="header__logo">
      </a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img src="./images/avatar.png" alt="аватар карточки пользователя" class="profile__img">
          <div class="profile__description">
            <div class="profile__title-box">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" aria-label="edit-popup" class="profile__edit-btn hover-animated"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="add-picture" class="profile__add-btn hover-animated"></button>
      </section>

      <section class="elements">
        <ul class="cards">

        </ul>
      </section>

    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <template class="template">
      <li class="cards__item article">
        <img src="#" alt="#" class="article__img">
        <div class="article__nameplate">
          <h2 class="article__title"></h2>
          <button type="button" aria-label="like-button" name="article__feedback" class="article__feedback"></button>
        </div>
        <button type="button" aria-label="delete-button" name="article__del-btn" class="article__del-btn hover-animated"></button>
      </li>
    </template>

    <div class="popup popup_type_edit-form">
      <div class="popup__container">
        <button type="button" aria-label="close-popup" class="popup__closer hover-animated"></button>
        <form name="popup__form" class="popup__form" method="get">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__data">
            <input type="text" class="popup__input" id="name-field" name="name" placeholder="Имя" required>
            <span class="popup__input_type_error" id="name-field-error"></span>
            <input type="text" class="popup__input" id="job-field" name="job" placeholder="Подпись" required>
            <span class="popup__input_type_error" id="job-field-error"></span>
          </fieldset>
          <button type="submit" class="popup__button">Сохранить</button>      
        </form>  
      </div>
    </div>

    <div class="popup popup_type_add-form">
      <div class="popup__container">
        <button type="button" aria-label="close-popup" class="popup__closer hover-animated"></button>
        <form name="popup__form" class="popup__form" method="get">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__data">
            <input type="text" class="popup__input" id="place-name" name="place-name" placeholder="Название" required>
            <span class="popup__input_type_error" id="place-name-error"></span>
            <input type="text" class="popup__input" id="place-link" name="place-link" placeholder="Ссылка на картинку" required>
            <span class="popup__input_type_error" id="place-link-error"></span>
          </fieldset>
          <button type="submit" class="popup__button">Создать</button>      
        </form>  
      </div>
    </div>
    
    <div class="popup popup_type_show">
      <figure class="popup__figure">
        <button type="button" aria-label="close-popup" class="popup__closer hover-animated"></button>
        <img src="#" alt="#" class="popup__img">
        <figcaption class="popup__figcaption">Подпись к картинке</figcaption>
      </figure>
    </div>


  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
