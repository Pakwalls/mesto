<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#"><img src="./images/header_logo.svg" alt="логотип страницы" class="header__logo"></a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img src="./images/avatar.png" alt="аватар карточки пользователя" class="profile__img">
          <h2 class="profile__title">Жак-Ив Кусто</h2> <!---------------------------------------------------------через after прикрутить кнопку редактора-------------->
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__btn"></button>
      </section>

      <section class="elements">
        <ul class="cards">
          <li class="cards__item">
            <img src="./images/karachaevsk.jpg" alt="фотография карачаевск" class="cards__img">
            <div class="cards__nameplate">
              <h2 class="cards__title">Карачаевск</h2>
              <div class="cards__feedback"></div>
            </div>  
          </li>
        </ul>
        <ul class="cards">
          <li class="cards__item">
            <img src="./images/elbrus.jpg" alt="фотография эльбрус" class="cards__img">
            <div class="cards__nameplate">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <div class="cards__feedback"></div>
            </div>  
          </li>
        </ul>
        <ul class="cards">
          <li class="cards__item">
            <img src="./images/dombay.jpg" alt="фотография домбай" class="cards__img">
            <div class="cards__nameplate">
              <h2 class="cards__title">Домбай</h2>
              <div class="cards__feedback"></div>
            </div>  
          </li>
        </ul>
        <ul class="cards">
          <li class="cards__item">
            <img src="./images/elbrus.jpg" alt="фотография эльбрус" class="cards__img">
            <div class="cards__nameplate">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <div class="cards__feedback"></div>
            </div>  
          </li>
        </ul>
        <ul class="cards">
          <li class="cards__item">
            <img src="./images/dombay.jpg" alt="фотография домбай" class="cards__img">
            <div class="cards__nameplate">
              <h2 class="cards__title">Домбай</h2>
              <div class="cards__feedback"></div>
            </div>  
          </li>
        </ul>
        <ul class="cards">
          <li class="cards__item">
            <img src="./images/karachaevsk.jpg" alt="фотография карачаево-черкесск" class="cards__img">
            <div class="cards__nameplate">
              <h2 class="cards__title">Карачаево-Черкесск</h2>
              <div class="cards__feedback"></div>
            </div>  
          </li>
        </ul>
      </section>

    </main>
    
    <footer class="footer">
      <h2 class="footer__copyright">&copy; 2022 Mesto Russia</h2>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__closer"></button>
        <form class="popup__form">
          <h2 class="popup__title"></h2>
          <input type="text" class="popup__name" placeholder="имя">
          <input type="text" class="popup__job" placeholder="подпись">
          <button type="submit" class="popup__button">Сохранить</button>      
        </form>  
      </div>
    </div>

  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
